<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nickname">Child’s Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="age">Child’s Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="parents">Name of Parents/Guardians:</label>
                <input type="text" id="parents" name="parents" required>
            </div>
            <div class="form-group">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="phone">Parent/Guardian’s Cell Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Parent/Guardian’s Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="custodial">Custodial Arrangement (if applicable):</label>
                <input type="text" id="custodial" name="custodial">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies or Other Medical Conditions:</label>
                <input type="text" id="allergies" name="allergies">
            </div>
            <div class="form-group">
                <label for="emergencyContact">In Case of Emergency, Contact:</label>
                <input type="text" id="emergencyContact" name="emergencyContact" required>
            </div>
            <div class="form-group">
                <label for="emergencyPhone">Emergency Contact Phone:</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship to Child:</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="permission911" name="permission911" required>
                    I give permission to call 911 in case of emergency.
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="photoPermission" name="photoPermission" required>
                    Photographs will be taken during VBS. My signature indicates I am giving permission for my child’s photo to be taken.
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('submit_registration.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Registration successful!');
                  } else {
                      alert('Registration failed. Please try again.');
                  }
              });
        });
    </script>
</body>
</html>
